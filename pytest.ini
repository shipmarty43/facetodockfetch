[pytest]
# Pytest configuration for Face Recognition & OCR System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU

# Coverage (optional)
# --cov=backend/app
# --cov-report=html
# --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
