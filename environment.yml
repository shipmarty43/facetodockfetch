name: face-recognition-system
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python
  - python>=3.10,<3.12

  # ML/AI frameworks (используются напрямую)
  - pytorch::pytorch>=2.0
  - pytorch::torchvision>=0.15
  - numpy>=1.24

  # Image processing (используются напрямую: PIL, cv2)
  - pillow>=10.0

  # Web framework
  - fastapi>=0.104
  - uvicorn>=0.24

  # Database
  - sqlalchemy>=2.0

  # Authentication & Security
  - cryptography>=41.0

  # Task queue
  - redis-py>=5.0

  # Development tools
  - pip

  # Пакеты только через pip (недоступны в conda или специфичные версии)
  - pip:
    # Web framework extras
    - python-multipart>=0.0.6
    - python-dotenv>=1.0

    # Async & Task Queue
    - celery>=5.3
    - aiofiles>=23.2

    # Database
    - elasticsearch>=8.10

    # Security & Auth
    - python-jose[cryptography]>=3.3
    - passlib[bcrypt]>=1.7
    - pydantic>=2.5
    - pydantic-settings>=2.1

    # Image Processing extras
    - opencv-python-headless>=4.8
    - pdf2image>=1.16

    # OCR & Document Processing (основные пакеты)
    - surya-ocr>=0.4
    - mrz>=0.6
    - pytesseract>=0.3

    # Face Recognition
    - insightface>=0.7
    - onnxruntime>=1.16

    # Testing (опционально)
    - pytest>=7.4
    - pytest-asyncio>=0.21
    - httpx>=0.25
