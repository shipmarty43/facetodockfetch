name: face-recognition-system
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python>=3.10,<3.12

  # CUDA support
  - cudatoolkit>=11.8
  - cudnn>=8.9

  # ML/AI - GPU versions from conda
  - pytorch::pytorch>=2.0
  - pytorch::pytorch-cuda>=11.8
  - pytorch::torchvision>=0.15
  - numpy>=1.24
  - scikit-learn>=1.3
  - pandas>=2.1

  # Image Processing - conda packages
  - pillow>=10.0
  - opencv>=4.8

  # Web Framework
  - fastapi>=0.104
  - uvicorn>=0.24

  # Database
  - sqlalchemy>=2.0

  # Utilities
  - requests>=2.31
  - aiohttp>=3.9
  - python-dotenv>=1.0

  # Testing
  - pytest>=7.4
  - pytest-asyncio>=0.21
  - httpx>=0.25

  # Cryptography
  - cryptography>=41.0

  # Redis
  - redis-py>=5.0

  # Build tools
  - pip

  # Packages only available via pip
  - pip:
    # Web Framework extras
    - python-multipart>=0.0.6

    # Async & Task Queue
    - celery>=5.3
    - aiofiles>=23.2

    # Database
    - elasticsearch>=8.10

    # Security & Auth
    - python-jose[cryptography]>=3.3
    - passlib[bcrypt]>=1.7
    - pydantic>=2.5
    - pydantic-settings>=2.1

    # Image Processing extras
    - pdf2image>=1.16

    # OCR & Document Processing
    - surya-ocr>=0.4
    - python-mrz>=0.6
    - pytesseract>=0.3

    # Face Recognition
    - insightface>=0.7

    # GPU-accelerated ONNX Runtime
    - onnxruntime-gpu>=1.16
